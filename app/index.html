<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Bare Progressive Web App">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bare Progressive Webapp</title>

	<!-- web manifest -->
	<link rel="manifest" href="manifest.json">

  <!-- styles -->
  <link rel="stylesheet" href="styles/main.css">

	<!-- Adding to homescreen for android  -->
	<meta name="theme-color" content="#2E3AA1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Bare Progressive Web App">
	<link rel="icon" sizes="192x192" href="images/icons/chrome-touch-icon-192x192.png ">

	<!-- Adding to homescreen for safari on ios -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Weather App">
	<link rel="apple-touch-icon" href="images/icons/apple-touch-icon-152x152.png">

	<!-- Adding to homescreen for windows -->
	<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>
	<header>
		<h1>Bare Progress Webapp</h1>
	</header>

	<main class="main"></main>

	<div class="dialog-container"></div>

	<div class="loader">
		<svg viewBox="0 0 32 32" width="32" height="32">
			<circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
		</svg>
	</div>
	<script src="scripts/main.js"></script>
	<script>
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('service-worker.js').then(() => {
			console.log("Service Worker Registered");
		});
	}
</script>
</body>
</html>
