<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Bare Progressive Web App">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bare Progressive Webapp</title>

	<!-- web manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- styles -->
	<link rel="stylesheet" href="styles/main.css">

	<!-- Adding to homescreen for android  -->
	<meta name="theme-color" content="#2E3AA1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Bare Progressive Web App">
	<link rel="icon" sizes="192x192" href="images/icons/chrome-touch-icon-192x192.png ">

	<!-- Adding to homescreen for safari on ios -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Weather App">
	<link rel="apple-touch-icon" href="images/icons/apple-touch-icon-152x152.png">

	<!-- Adding to homescreen for windows -->
	<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#2F3BA2">

	<!-- MDL -->
	<link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
	<script src="../node_modules/material-design-lite/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Uses a transparent header that draws on top of the layout's background -->
	<style>
		<style> .demo-layout-transparent {
			background: url('images/transparent.jpg') center / cover;
		}

		.demo-layout-transparent .mdl-layout__header,
		.demo-layout-transparent .mdl-layout__drawer-button {
			/* This background is dark, so we set text to white. Use 87% black instead if your background is light. */
			color: white;
		}
	</style>
	</style>

</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Title</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Title</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="">Link</a>
				<a class="mdl-navigation__link" href="">Link</a>
				<a class="mdl-navigation__link" href="">Link</a>
				<a class="mdl-navigation__link" href="">Link</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<!-- Your content goes here -->
			</div>
		</main>
	</div>
	<script src="scripts/main.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service-worker.js').then(() => {
				console.log("Service Worker Registered");
			});
		}
	</script>
</body>
</html>
